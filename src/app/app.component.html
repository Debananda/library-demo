<nav class="navbar navbar-expand-lg navbar-dark  mb-2" style="background-color: #43031E;">
  <a class="navbar-brand" href="#">Library</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="showlogin = !showlogin">Login</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="row" *ngIf="!showlogin; else loginSection">
    <div class="col-4">
      <app-book-list
        [books]="books"
        (bookSelectionChanged)="onBookSelected($event)"
        (onNewBookAdd)="addNewBook()"
      ></app-book-list>
    </div>
    <div class="col-8" *ngIf="!editMode && selectedBook">
      <app-book-details
        [book]="selectedBook"
        (onReset)="resetBookSelection()"
        (onEdit)="editBook()"
        (onDelete)="deleteBook()"
      ></app-book-details>
    </div>
    <div class="col-8" *ngIf="editMode && selectedBook">
      <app-book-form
        [book]="selectedBook"
        (onSave)="saveBook($event)"
        (onCancel)="cancelEdit()"
      ></app-book-form>
    </div>
  </div>
  <ng-template #loginSection>
    <app-auth></app-auth>
  </ng-template>
</div>
