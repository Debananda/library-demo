<div class="container-fluid">
  <h3 class="text-center">Library</h3>
  <div class="row">
    <div class="col-4">
      <app-book-list
        [books]="books"
        (bookSelectionChanged)="onBookSelected($event)"
      ></app-book-list>
    </div>
    <div class="col-8" *ngIf="!editMode && selectedBook">
      <app-book-details
        [book]="selectedBook"
        (onReset)="resetBookSelection()"
        (editBook)="onBookEdit()"
      ></app-book-details>
    </div>
    <div class="col-8" *ngIf="editMode && selectedBook">
      <app-book-form
        [book]="selectedBook"
        (onBookSave)="saveBook($event)"
      ></app-book-form>
    </div>
  </div>
</div>
