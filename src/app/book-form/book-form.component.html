<form (ngSubmit)="saveBook()">
  <div class="form-group">
    <label>Title</label>
    <input
      type="text"
      name="title"
      [(ngModel)]="book.title"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input
      type="number"
      name="price"
      [(ngModel)]="book.price"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Author</label>
    <input
      type="text"
      name="author"
      [(ngModel)]="book.author"
      class="form-control"
    />
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="cancelBookEdit()">Cancel</button>
    <input type="submit" class="btn btn-success" value="Save" />
  </div>
</form>
