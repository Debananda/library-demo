<div class="card">
  <div class="card-header">
    <h5 class="text-center">Registration</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
      <div formGroupName="personalInfo">
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            name="firstName"
            [ngClass]="{
              'is-invalid': personalControls.firstName.invalid && saveClicked
            }"
          />
          <div class="invalid-feedback" *ngIf="personalControls.firstName.errors && saveClicked">
            <span *ngIf="personalControls.firstName.errors.required">
              First Name is required
            </span>
            <span *ngIf="personalControls.firstName.errors.minlength">
              First Name shall be atleast 5 character long
            </span>
          </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            name="lastName"
            [ngClass]="{
              'is-invalid': personalControls.lastName.invalid && saveClicked
            }"
          />
          <div class="invalid-feedback" *ngIf="personalControls.lastName.errors && saveClicked">
            <span *ngIf="personalControls.lastName.errors.required">
              Last Name is required
            </span>
            <span *ngIf="personalControls.lastName.errors.minlength">
              Last Name shall be atleast 5 character long
            </span>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            name="email"
            [ngClass]="{ 'is-invalid': personalControls.email.invalid && saveClicked }"
          />
          <div class="invalid-feedback" *ngIf="personalControls.email.errors && saveClicked">
            <span *ngIf="personalControls.email.errors.required">
              Email is required
            </span>
            <span *ngIf="personalControls.email.errors.custEmail">
              Invalid Email
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          name="password"
          [ngClass]="{ 'is-invalid': registrationForm.get('password').invalid && saveClicked }"
        />
        <div
          class="invalid-feedback"
          *ngIf="registrationForm.get('password').errors && saveClicked"
        >
          <span *ngIf="registrationForm.get('password').errors.required">
            Passwords is required
          </span>
          <span *ngIf="registrationForm.get('password').errors.minlength">
            Password shall be atleast 5 character long
          </span>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          name="confirmPassword"
          [ngClass]="{
            'is-invalid': registrationForm.get('confirmPassword').invalid && saveClicked
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="registrationForm.get('confirmPassword').errors && saveClicked"
        >
          <span *ngIf="registrationForm.get('confirmPassword').errors.required"
            >Passwords is required</span
          >
          <span *ngIf="registrationForm.get('confirmPassword').errors.mustMatch"
            >Passwords not matching</span
          >
        </div>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Register" />
    </form>
  </div>
</div>
