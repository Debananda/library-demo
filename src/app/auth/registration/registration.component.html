<div class="row justify-content-center">
  <div class="col-8">
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
      <div formGroupName="personalInfo">
        <h5>Personal Info</h5>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" name="firstName" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" name="lastName" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            name="email"
            [ngClass]="{ 'is-invalid': registrationForm.get('personalInfo').get('email').invalid }"
          />
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" name="password" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          name="confirmPassword"
          [ngClass]="{ 'is-invalid': registrationForm.get('confirmPassword').invalid }"
        />
        <div class="invalid-feedback" *ngIf="registrationForm.get('confirmPassword').errors">
          <span *ngIf="registrationForm.get('confirmPassword').errors.required"
            >Passwords is required</span
          >
          <span *ngIf="registrationForm.get('confirmPassword').errors.mustMatch"
            >Passwords not matching</span
          >
        </div>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Register" />
    </form>
  </div>
</div>
