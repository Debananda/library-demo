<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let book of books"
    routerLinkActive="active"
    [routerLink]="[book.id]"
  >
    <!-- <li
    class="list-group-item"
    *ngFor="let book of books; let i = index"
    (click)="bookSelected(i)"
    [ngClass]="{ active: i === selectedBookIndex }"
  > -->
    <div class="d-flex">
      <img [src]="book.coverImage" [alt]="book.title" class="img-thumbnail" />
      <div class="details">
        <p>{{ book.title }}</p>
        <p>{{ book.description }}</p>
        <p>{{ book.price }}</p>
      </div>
    </div>
  </li>
  <li class="list-group-item text-center">
    <button class="btn btn-primary btn-block" (click)="addNew()">Add New Book</button>
  </li>
</ul>
