<div class="text-center" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
<div class="card" *ngIf="book">
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <img [src]="book.coverImage" [alt]="book.title" class="img-thumbnail" />
      </div>
      <div class="col-8">
        <p>Title : {{ book.title }}</p>
        <p>Description : {{ book.description }}</p>
        <p>Price : {{ book.price }}</p>
        <p>Page: {{ book.pages }}</p>
        <p>Author: {{ book.author }}</p>
      </div>
    </div>
    <div class="text-right" *ngIf="book">
      <a class="btn btn-primary mr-1" [routerLink]="['edit']" queryParamsHandling="merge">Edit</a>
      <button class="btn btn-danger mr-1" (click)="delete()" [disabled]="!editMode">Delete</button>
      <button class="btn btn-secondary" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
